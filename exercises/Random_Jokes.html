<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes Generator</title>
    <style>
        button {
            background-color: aqua;
        }

        .jokes {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="jokes">
        <button id="btn">Get a Joke</button>
        <p id="joke"></p>
    </div>

    <script>
        // Your array of jokes
        const jokes = [
            `How do trees get on the Internet?\nThey log in.`,
            `What do computers like to eat?\nChips.`,
            `What do you call a space magician?\nA flying saucerer.`,
            `What is a computer’s first sign of old age?\nLoss of memory.`,
            `What does a baby computer call his father?\nInstead of Da-da it says “Da-ta.”`,
            `What is an astronaut’s favorite control on the computer keyboard?\nThe space bar.`,
            `What happened when the computer fell on the floor?\nIt slipped a disk.`,
            `How does a boy cell phone propose to his girlfriend?\nHe gives her a ring, of course.`,
            `Why was there a bug in the computer?\nIt was looking for a byte to eat.`,
            `What is a computer virus?\nA terminal illness.`,
            `How did the mouse get out of the Roman Cathedral?\nHe clicked on an icon and opened a window.`,
            `What kind of doctor fixes broken websites?\nA URLologist.`,
            `Have you heard about the Disney virus?\nIt makes everything on your computer go Goofy.`,
            `What happened when a dragon breathed on several Macintosh computers?\nHe wound up with baked Apples!`,
            `Why did the chicken cross the Web?\nTo get to the other site.`,
            `Why did the computer go to a doctor?\nIt thought it had a terminal illness`,
            `Knock-knock!\nWho’s there?\nI-M.\nI-M, who?\nI-M on the computer, and I can’t answer the door.`,
        ];

        // Get the button and joke elements
        const btn = document.getElementById('btn');
        const jokeElement = document.getElementById('joke');

        // Function to get a random joke
        function getRandomJoke() {
            const randomNumber = Math.floor(Math.random() * jokes.length);
            return jokes[randomNumber];
        }

        // Add event listener to the button
        btn.addEventListener('click', () => {
            const randomJoke = getRandomJoke();
            jokeElement.textContent = randomJoke;
        });

        // Display a random joke on page load
        jokeElement.textContent = getRandomJoke();
    </script>
</body>

</html>
