<!DOCTYPE html>
<html>
<head>
  <title>Clock with Alarm</title>
  <style>
    #clock {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
    }
    #alarm-input {
      width: 50px;
      height: 25px;
      font-size: 18px;
      padding: 5px;
    }
    #alarm-button {
      width: 100px;
      height: 30px;
      font-size: 18px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1 id="clock"></h1>
  <input id="alarm-input" type="number" placeholder="Enter alarm time (HHMM)">
  <button id="alarm-button">Set Alarm</button>
  <h2 id="alarm-message"></h2>

  <script src="script.js"></script>
</body>
</html>
