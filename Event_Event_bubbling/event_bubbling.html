<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 35px;
            margin: 34px;
            cursor: pointer; 
        }
        .container{
            background-color: burlywood;
            padding: 35px;
            margin: 34px;
        }
        .childContainer{
            background-color: rgb(26, 38, 74);
            padding: 35px;
            margin: 34px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                i am a child.
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("contextmenu", (e)=> {
            e.stopPropagation();
            alert("child was clicked");
        })

        document.querySelector(".childContainer").addEventListener("contextmenu", (e)=> {
            e.stopPropagation();
            alert("childContainer was clicked");
        })

        document.querySelector(".container").addEventListener("contextmenu", (e)=> {
            // e.stopPropagation();
            alert("container was clicked");
        })

        function getRandomColor(){
            const letters = '0123456789ABCDEF' ;
            let color = '#';
            for(let i=0; i<6; i++){
                color += letters[Math.floor(Math.random()*16)];
            }
            return color;
        }

    //    let a = setInterval(()=>{
    //         document.querySelector(".childContainer").style.background = getRandomColor() ;
    //     }, 1000); 
    //     console.log(a);

       let a = setTimeout(()=>{
            document.querySelector(".childContainer").style.background = getRandomColor() ;
        }, 1000); 
        console.log(a);


    </script>
</body>
</html>
